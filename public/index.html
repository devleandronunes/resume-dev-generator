<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cv.dev - Developer Resume Generator</title>
    <link rel="icon" href="./images/favicon.webp" type="image/webp">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <img src="./images/logo.webp" alt="cv.dev" class="logo">
                    <div class="header-title">
                        <p id="headerTitle"></p>
                    </div>
                </div>
                <div class="header-right">
                    <div class="dropdown">
                        <button class="btn btn-outline" id="share-btn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
                                <polyline points="16,6 12,2 8,6" />
                                <line x1="12" y1="2" x2="12" y2="15" />
                            </svg>
                            <span id="shareText"></span>
                        </button>
                        <div class="dropdown-content" id="share-dropdown">
                            <a href="#" id="copyLink">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71" />
                                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71" />
                                </svg>
                                <span id="copyLinkText"></span>
                            </a>
                            <a href="#" id="shareWhatsapp">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path
                                        d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" />
                                </svg>
                                WhatsApp
                            </a>
                            <a href="#" id="shareLinkedin">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path
                                        d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" />
                                    <rect x="2" y="9" width="4" height="12" />
                                    <circle cx="4" cy="4" r="2" />
                                </svg>
                                LinkedIn
                            </a>
                            <a href="#" id="shareFacebook">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z" />
                                </svg>
                                Facebook
                            </a>
                            <a href="#" id="shareTwitter">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path
                                        d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />
                                </svg>
                                Twitter
                            </a>
                            <a href="#" id="shareInstagram">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
                                </svg>
                                Instagram
                            </a>
                        </div>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-outline" id="language-btn">
                            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="10" />
                                <line x1="2" y1="12" x2="22" y2="12" />
                                <path
                                    d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" />
                            </svg>
                            <span id="current-language">EN</span>
                        </button>
                        <div class="dropdown-content" id="language-dropdown">
                            <a href="#" data-lang="en">ðŸ‡ºðŸ‡¸ <span id="englishText"></span></a>
                            <a href="#" data-lang="pt">ðŸ‡§ðŸ‡· <span id="portugueseText"></span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="grid">
                <div class="form-section">
                    <div class="card">
                        <div class="card-header">
                            <h2 id="personalInfoTitle"></h2>
                        </div>
                        <div class="card-content">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label for="yourName" id="fullNameLabel"></label>
                                    <input type="text" id="yourName" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="email" id="emailLabel"></label>
                                    <input type="email" id="email" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="phone" id="phoneLabel"></label>
                                    <input type="text" id="phone" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="linkedin" id="linkedinLabel"></label>
                                    <input type="text" id="linkedin" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="github" id="githubLabel"></label>
                                    <input type="text" id="github" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="portfolio" id="portfolioLabel"></label>
                                    <input type="text" id="portfolio" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="linktree" id="linktreeLabel"></label>
                                    <input type="text" id="linktree" class="form-input">
                                </div>
                                <div class="form-group">
                                    <label for="address" id="addressLabel"></label>
                                    <input type="text" id="address" class="form-input">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2 id="summaryTitle"></h2>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label for="summaryPlaceholder" id="summaryPlaceholder"></label>
                                <textarea id="summaryPlaceholder" class="form-textarea" rows="4"></textarea>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2 id="experienceTitle"></h2>
                        </div>
                        <div class="card-content">
                            <div id="experience-list"></div>
                            <button type="button" class="btn btn-outline btn-full" id="addExperienceText">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <line x1="12" y1="5" x2="12" y2="19" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                </svg>
                                <span></span>
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2 id="educationTitle"></h2>
                        </div>
                        <div class="card-content">
                            <div id="education-list"></div>
                            <button type="button" class="btn btn-outline btn-full" id="addEducationText">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <line x1="12" y1="5" x2="12" y2="19" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                </svg>
                                <span></span>
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2 id="skillsTitle"></h2>
                        </div>
                        <div class="card-content">
                            <div class="skills-input-group">
                                <div class="form-group">
                                    <label for="skillPlaceholder" id="skillPlaceholder"></label>
                                    <input type="text" id="skillPlaceholder" class="form-input">
                                </div>
                                <button type="button" class="btn btn-primary" id="add-skill">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <line x1="12" y1="5" x2="12" y2="19" />
                                        <line x1="5" y1="12" x2="19" y2="12" />
                                    </svg>
                                </button>
                            </div>
                            <div id="skills-list" class="skills-list"></div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2 id="languagesTitle"></h2>
                        </div>
                        <div class="card-content">
                            <div id="languages-list"></div>
                            <button type="button" class="btn btn-outline btn-full" id="addLanguageText">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <line x1="12" y1="5" x2="12" y2="19" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                </svg>
                                <span></span>
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2 id="coursesTitle"></h2>
                        </div>
                        <div class="card-content">
                            <div id="courses-list"></div>
                            <button type="button" class="btn btn-outline btn-full" id="addCourseText">
                                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <line x1="12" y1="5" x2="12" y2="19" />
                                    <line x1="5" y1="12" x2="19" y2="12" />
                                </svg>
                                <span></span>
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h2 id="additionalInfoTitle"></h2>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label for="additionalInfoPlaceholder" id="additionalInfoPlaceholder"></label>
                                <textarea id="additionalInfoPlaceholder" class="form-textarea" rows="4"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="preview-section">
                    <div class="card preview-card">
                        <div class="card-header">
                            <div class="preview-header">
                                <h2 id="previewTitle"></h2>
                                <button class="btn btn-outline" id="downloadPdf">
                                    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                                        <polyline points="7,10 12,15 17,10" />
                                        <line x1="12" y1="15" x2="12" y2="3" />
                                    </svg>
                                    <span id="downloadText"></span>
                                </button>
                            </div>
                        </div>
                        <div class="card-content preview-content">
                            <div id="resume-preview" class="resume-preview"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../src/main.js"></script>
</body>

</html>
